<h1>New York City Guide</h1>
<p>
  Wondering about fun activities to do in the big city? Check out this directory
  of activities in each borough!
</p>

<ul>
  <!--loop through "boroughs" context being sent via the CityView  -->
  {% for borough in boroughs %}
  <!-- Create anchor tag that takes user to url pattern named = "borough" -->
  <!-- passing that pattern the variables "borough" -->
  <li><a href="{% url 'borough' borough %}">{{ borough|title }}</a></li>
  {% endfor %}
</ul>
